<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lollipos</title>
    <style>
      body {
        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
        background: radial-gradient(
          circle at 7.5% 24%,
          rgb(237, 161, 193) 0%,
          rgb(250, 178, 172) 25.5%,
          rgb(190, 228, 210) 62.3%,
          rgb(215, 248, 247) 93.8%
        );
      }
      section {
        margin: 120px 0;
      }
      h1 {
        color: blueviolet;
        text-align: center;
        font-family: cursive;
      }
      h2 {
        color: grey;
        font-weight: 800;
        font-size: 34px;
        line-height: 48px;
        margin: 0;
      }

      h2 {
        text-align: center;
        color: #885df1;
        padding: 0 0 24px;
      }
      p {
        font-size: 18px;
        line-height: 28px;
        font-family: cursive;
        text-align: center;
      }
      div {
        text-align: center;
        font-size: 18px;
        line-height: 28px;
        font-family: PT Mono, monospace;
      }
      button {
        border-radius: 25px;
        margin: 0 auto;
        display: block;
        background-color: #fff;
        border: 1px solid #885df1;
        color: #885df1;
        font-size: 16px;
        line-height: 22px;
        padding: 16px 24px;
        text-decoration: none;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        transition: all 200ms ease;
      }
      button:hover {
        color: #fff;
        background: #885df1;
      }
      img {
        width: 200px;
        display: block;
        margin: 0 auto;
        border: 1px solid #7c52ef;
        border-radius: 10%;
      }
    </style>
  </head>
  <body>

</html>
